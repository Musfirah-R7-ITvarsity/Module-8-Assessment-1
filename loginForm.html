<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
      <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
         <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <p>Welcome! Please Log In.</p>
        
        <form onsubmit="event.preventDefault(); verifyUser();">
            <label for="usernameInput">Username:</label><input type="text"  id="usernameInput"/> 
            
            <label for="passwordInput">Password:</label><input type="password" id="passwordInput"/>
            <p id="message"></p>
            <button type="submit"><h4>Log in</h4></button>
        </form>
        
        <script>
            function verifyUser(){
                var username = document.getElementById("usernameInput").value;
                var password = document.getElementById("passwordInput").value;
                
                checkUserCreds(username, password);
            }
            
            function checkUserCreds(username, password){
                var systemUsername = "Bond";
                var systemPassword = "007"; 
                
                if(username == systemUsername && password == systemPassword){
                    document.getElementById("message").innerHTML = "Correct. Logging you in...";
                } else{
                    document.getElementById("message").innerHTML = "Username or password are incorrect";
                }
            }        
        </script>
    </body>
</html>
